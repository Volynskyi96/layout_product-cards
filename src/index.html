<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/style.css"
    />
  </head>

  <body>
    <div
      class="card"
      data-qa="card"
    >
      <div class="card__item-img">
        <a href="#APPLE_A1419_iMac_27">
          <img
            src="./images/imac.jpeg"
            alt="APPLE_A1419_iMac_27"
          />
        </a>
      </div>

      <div class="card__item-content">
        <h3 class="card__item-name">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </h3>

        <div class="card__item-code">Product code: 195434</div>

        <div class="card__item-review">
          <div class="stars">
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star stars__star--active"></div>
            <div class="stars__star"></div>
          </div>

          <div class="card__review">
            <a href="#reviews">Reviews: 5</a>
          </div>
        </div>

        <div class="card__item-price">
          <p>Price:</p>
          <p>$2,199</p>
        </div>

        <div class="card__btn-buy">
          <button>
            <a
              href="#buy"
              data-qa="hover"
            >
              Buy
            </a>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
